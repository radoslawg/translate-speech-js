<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>TTS & Translation</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="root" class="bg-white shadow-md rounded-lg p-6 max-w-md w-full">
        <h1 class="text-2xl font-semibold text-grey-800 text-center mb-4">TTS & Translation</h1>
        <textarea name="" id="" class="w-full h-32 p-3 border border-grey-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" placeholder="Type your text here..."></textarea>
        <label for="languageSelect" class="block text-sm font-medium text-gray-700 mb-2">Select Language</label>
        <select name="" id="languageSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
        <div class="mt-4">
            <label for="voiceSelect" class="block text-sm font-medium text-grey-700 mb-2">Select Voice</label>
            <select name="" id="voiceSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="default">Default Voice</option>
                <option value="voice1">Voice 1</option>
                <option value="voice2">Voice 2</option>
            </select>
        </div>
        <button id="playButton" class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">Play Text</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
